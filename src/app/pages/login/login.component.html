<div class="container">
    <header>
        <img id="header" src="./../../../assets/img/Header.png">
    </header>
    <div class="container-general">
        <h1>Inicio de Sesión</h1>
        <form>
            <input type="text" name="user" id="user" placeholder="Usuario" required>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <button type="submit" [routerLink]="['/home']" routerLinkActive="router-link-active">Iniciar Sesión</button>
        </form>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Registrarse</a>
    </div>
    <footer>
        <img id="footer" src="./../../../assets/img/Footer.png">
    </footer>
</div>
