<div class="container">
    <header>
        <img id="header" src="./../../../assets/img/Header.png">
    </header>
    <div class="container-general">
        <h1>Inicio de Sesión</h1>
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="input-container">
                <input type="email" name="email" id="email" placeholder="Email" minlength="12" required [(ngModel)]="loginData.email" #email="ngModel">
                <p class="error" *ngIf="email.invalid && (email.touched || email.dirty)">Ingrese un email válido</p>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Contraseña" minlength="8" required [(ngModel)]="loginData.contrasenia" #password="ngModel">
                <p class="error" *ngIf="password.invalid && (password.touched || password.dirty)">La contraseña debe contener 8 carácteres minimo</p>
            </div>
            <div id="login-button-container">
                <p *ngIf="errorLogin()" id="error-inicio">Error al iniciar sesión</p>
                <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>
        </form>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Registrarse</a>
    </div>
    <footer>
        <img id="footer" src="./../../../assets/img/Footer.png">
    </footer>
</div>
