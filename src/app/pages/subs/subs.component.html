<div class="container">
    <header>
        <img src="./../../../assets/img/littleHeader.png">
    </header>
    <div class="container-general">
        <button class="sub" id="pro" (click)="ButtonClick('Pro', 0)">
            <h1>Suscripción Pro <img src="./../../../assets/img/star.png"></h1>
            <p>- Sin límites de conversión</p>
        </button>
        <button class="sub" id="trial" (click)="ButtonClick('Trial', 1)">
            <h1>Suscripción Trial <img src="./../../../assets/img/star.png"></h1>
            <p>- 100 Conversiones</p>
        </button>
        <button class="sub" id="actual" [routerLink]="['/home']" routerLinkActive="router-link-active">
            <h2>Continuar con <br>
                suscripción actual</h2>
        </button>
    </div>
    <footer>
        <img src="./../../../assets/img/littleFooter.png">
    </footer>
</div>
